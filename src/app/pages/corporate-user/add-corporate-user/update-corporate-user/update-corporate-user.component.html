<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">

        </div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">

                    <div id="dangerAlert" class="alert alert-danger shadow" role="alert"
                        style="display: none;background-color:#f5365c !important;border-color:#172b4d !important;">
                        <strong>Error! </strong> <span id="alertMessage"></span>
                    </div>
                </div>
                <div class="table-responsive">

                    <div class="card-body px-lg-5 py-lg-5">
                        <div class="text-left text-muted mb-4">
                            <h2>
                                <a href="javascript:void(0)" data-toggle="tooltip" data-placement="top"
                                    title="Tooltip on top" title="Back" (click)="navigateToUsers()"><i
                                        class="fa-solid fa-chevron-left"></i></a>
                                Create User
                            </h2>
                        </div>
                        <form role="form" [formGroup]="myForm" (ngSubmit)="updateUser()" method="post" *ngIf="user">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group input-group-alternative mb-3">
                                            
                                            <!-- <input class="form-control" formControlName="group" placeholder="Corporate group"
                                                type="text" required (input)="restrictToNames($event)"> -->
                                            <select class="form-control" formControlName="group"
                                                placeholder="Corporate group" type="text" required>
                                                <option *ngFor="let i of data" value="{{i.corporateUserGroupID}}">
                                                    {{i.corporateUserGroupName}}</option>

                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group input-group-alternative mb-3">
                                        <input class="form-control" formControlName="name" placeholder="Name"
                                            type="text" required (input)="restrictToNames($event)"
                                            >
                                    </div>

                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group input-group-alternative mb-3">
                                            <input class="form-control" formControlName="email" placeholder="Email"
                                                type="email" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group input-group-alternative mb-3">
                                            <input class="form-control" formControlName="contact" placeholder="Contact"
                                                type="text" required maxlength="10" (input)="restrictToNumbers($event)">
                                        </div>
                                    </div>
                                </div>

                            </div>


                            <div class="text-right">
                                <button type="submit" class="btn btn-primary mt-4"
                                    [disabled]="!myForm.valid">Update</button>
                            </div>
                        </form>
                    </div>

                </div>



            </div>
        </div>
    </div>
</div>
